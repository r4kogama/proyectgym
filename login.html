		 	 function validarlogin(){
				var mail = document.getElementById("email-log").value;

				if(mail != ''){
					var exp = "^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$";
					if(!exp.test(mail)){

					var  passlength  = pass.length;
					if(passlength < 6){
