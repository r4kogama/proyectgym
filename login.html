	 <script>

			  function validarNombre(input){
				  if(input != undefined){
					var msg1 = input.parentElement.querySelectorAll("span")[1];
						if(input.name == "nom"){
							if(input.value.length < 3 || input.value.length > 15){
								msg1.innerHTML = "Escribe tu nombre minimo 3 letras";
								return false;
							}else{
								msg1.innerHTML = "correcto";
							}
						}
					}
			}

			function validarApellido(input)	{
				if(input != undefined){
					var msg2 = input.parentElement.querySelectorAll("span")[1];
					if(input.name == "lastname"){
						if(input.value.length < 6 || input.value.length > 45){
							msg2.innerHTML = "Escribe el apellido completo";
							return false;
						}else{
							msg2.innerHTML = "correcto";
						}
					}
				}
			}
			function validarEdad(input){		
					if(input != undefined){
						var msg3 = input.parentElement.querySelectorAll("span")[1];
						if(input.name == "edad"){
							if(input.value == ""){
								msg3.innerHTML = "Indica tu edad";
								return false;
							}else{
								msg3.innerHTML = "correcto";
							}
						}
					}
			}	

			function validarEmail(removemsg){
			var expr = /^[_a-z0-9-]+(\.[_a-z0-9-]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,3})$/;
			var msg = removemsg.parentElement.querySelector("span"); 
			if(removemsg.name == "email"){
				msg.innerHTML = "";
				if(expr.test(removemsg.value) ==  true){
					msg.innerHTML = "";
					//se ha introducido bien el mail
					return true;
				}else{
					msg.innerHTML ="Introduce un email valido";
				}
			}
			// no es correcto el campo
			return false;
		}
